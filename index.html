<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="script.js" defer></script>
      <link rel="stylesheet" href="style.css" />
      <title>Clock</title>
   </head>
   <body>
      <button class="mode-btn">Dark</button>
      <div class="clock">
         <div class="hand hour" data-hour-hand></div>
         <div class="hand minute" data-minute-hand></div>
         <div class="hand second" data-second-hand></div>
         <div class="number number1"><p>1</p></div>
         <div class="number number2"><p>2</p></div>
         <div class="number number3"><p>3</p></div>
         <div class="number number4"><p>4</p></div>
         <div class="number number5"><p>5</p></div>
         <div class="number number6"><p>6</p></div>
         <div class="number number7"><p>7</p></div>
         <div class="number number8"><p>8</p></div>
         <div class="number number9"><p>9</p></div>
         <div class="number number10"><p>10</p></div>
         <div class="number number11"><p>11</p></div>
         <div class="number number12"><p>12</p></div>
      </div>
   </body>
</html>
